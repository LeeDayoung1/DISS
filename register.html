<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="st_base.css">
    <link rel="stylesheet" href="st_register.css">
</head>

<body>
    <div class="header">
        <a href="Home.html"><img src="image/logo.png" alt="Logo Image"
                class="logo"></a><!-- alt : 이미지 로드 실패 시 대체 텍스트 -->
        <a href="profile.html"><img src="image/profile.png" alt="Profile Image" class="profile"></a>
    </div>

    <div class="container">
        <h2>Register</h2>
        <form id="register-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <br>
            <label for="id">ID:</label>
            <input type="text" id="id" name="id" pattern="\d{8}" title="ID must be an 8-digit student number." required>
            <br>
            <label for="pw">Password:</label>
            <input type="password" id="pw" name="pw" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*\W).{8,}"
                title="Password must include uppercase, lowercase, numbers, and special characters." required>
            <br>
            <button type="button" id="register-button">Register</button>
        </form>
    </div>

    <div class="bottom">
        <div class="rule"><a href="rule1.html" r1="Terms of Service">Terms of Service</a></div>
        <div class="rule"><a href="rule2.html" r2="Privacy Policy">Privacy Policy</a></div>
        <div class="rule"><a href="rule3.html" r3="Youth Protection Policy">Youth Protection Policy</a></div>
        <div class="rule"><a href="rule4.html" r4="Community Guidelines">Community Guidelines</a></div>
        <div class="rule"><a href="inform.html" r5="Notices">Notices</a></div>
        <div class="rule">@DISS</div>
        <div class="email">Email: DISS@gmail.com</div>
    </div>

    <script>
        document.getElementById("register-button").addEventListener("click", function () {
            const name = document.getElementById("name").value;
            const id = document.getElementById("id").value;
            const pw = document.getElementById("pw").value;

            if (name && id && pw) {
                fetch("register.php", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({
                        name: name,
                        id: id,
                        pw: pw
                    })
                })
                    .then(response => response.json())
                    .then(data => {
                        if (data.success) {
                            alert("Registration completed.");
                            document.getElementById("register-form").reset(); // 폼 초기화
                        } else {
                            alert("Registration failed. Error: " + data.error);
                        }
                    })
                    .catch(error => {
                        console.error("Error:", error);
                    });
            } else {
                alert("Please fill in all fields.");
            }
        });
    </script>
</body>

</html>
