<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link rel="stylesheet" href="st_base.css">
    <link rel="stylesheet" href="st_register.css">
</head>

<body>
    <div class="header">
        <a href="Home.html"><img src="image/logo.png" alt="Logo Image" class="logo"></a>
        <a href="profile.html"><img src="image/profile.png" alt="Profile Image" class="profile"></a>
    </div>

    <div class="container">
        <h2>회원가입</h2>
        <form id="register-form">
            <label for="name">이름:</label>
            <input type="text" id="name" name="name" required>
            <br>
            <label for="id">아이디:</label>
            <input type="text" id="id" name="id" pattern="\d{8}" title="아이디는 학번만 가능합니다." required>
            <br>
            <label for="pw">비밀번호:</label>
            <input type="password" id="pw" name="pw" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*\W).{8,}"
                title="비밀번호는 대문자, 소문자, 숫자, 특수문자를 포함해야 합니다." required>
            <br>
            <button type="button" id="register-button">회원가입</button>
        </form>
    </div>

    <div class="bottom">
        <div class="rule"><a href="rule1.html" r1="이용약관">이용약관</a></div>
        <div class="rule"><a href="rule2.html" r2="개인정보처리방침">개인정보처리방침</a></div>
        <div class="rule"><a href="rule3.html" r3="청소년보호정책">청소년보호정책</a></div>
        <div class="rule"><a href="rule4.html" r4="커뮤니티이용규칙">커뮤니티이용규칙</a></div>
        <div class="rule"><a href="inform.html" r5="공지사항">공지사항</a></div>
        <div class="rule">@DISS</div>
        <div class="email">Email : DISS@gmail.com</div>
    </div>

    <script>
        document.getElementById("register-button").addEventListener("click", function () {
            const name = document.getElementById("name").value;
            const id = document.getElementById("id").value;
            const pw = document.getElementById("pw").value;

            if (name && id && pw) {
                fetch("register.php", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({
                        name: name,
                        id: id,
                        pw: pw
                    })
                })
                    .then(response => response.json())
                    .then(data => {
                        if (data.success) {
                            alert("회원가입이 완료되었습니다.");
                            document.getElementById("register-form").reset(); // 폼 초기화
                        } else {
                            alert("회원가입에 실패했습니다. 오류: " + data.error);
                        }
                    })
                    .catch(error => {
                        console.error("Error:", error);
                    });
            } else {
                alert("모든 필드를 입력하세요.");
            }
        });
    </script>
</body>

</html>
