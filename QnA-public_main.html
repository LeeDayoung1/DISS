        <img src="images/char.png" alt="캐릭터" class="char-img">

    <div class="search-bar">
        <div class="search-options">
            <a href="#" class="button active">public</a>
            <a href="#" class="button">private</a>

    <div class="questions">

                    <span class="question-author">sulyong</span>

                <div style="clear: both;"></div> <!-- 부동산을 치우기 위한 요소 -->
            </div>
        </div>
        
        <div class="question" onclick="navigateToPage('page2.html')">

        </div>

            <div class="question-content">
                <div class="question-header">
                    <span class="question-author">shin</span>
                    <div class="question-time alignright">오후 7:04</div>
                </div>

                    <div class="question-title">이산수학 186쪽 예제 3번 풀었는데 어디서 잘못된건가요?</div>
