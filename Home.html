  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const searchButton = document.getElementById("search-button");
      const searchInput = document.getElementById("search-input");

      searchButton.addEventListener("click", function () {
        const keyword = searchInput.value;
        fetch(`배포 php url 자리`)
          .then((response) => response.json())
          .then((data) => {
            const searchResults = data.filter(item => item.keyword === keyword);
            if (searchResults.length > 0) {
              sessionStorage.setItem("searchResult", JSON.stringify(searchResults));
              window.location.href = "result.html";
            } else {
              // 검색 결과가 없는 경우 경고창 표시
              alert("검색 결과가 존재하지 않습니다."); //경고창 사용법 js에서 alert
            }
          })
          .catch((error) => console.error("Error:", error));
      });
    });

    document.addEventListener("DOMContentLoaded", function () {
      let currentIndex = 1;
      const slides = document.querySelectorAll(".banner-slide");
      const totalSlides = slides.length;

      function nextSlide() {
        currentIndex++;
        const offset = -currentIndex * 100;
        const sliderWrapper = document.querySelector(".slider-wrapper");
        sliderWrapper.style.transition = "transform 0.5s ease-in-out";
        sliderWrapper.style.transform = `translateX(${offset}%)`;

        // 마지막 슬라이드일 경우 첫 슬라이드로 이동
        if (currentIndex === totalSlides - 1) {
          setTimeout(() => {
            sliderWrapper.style.transition = "none";
            currentIndex = 1;
            sliderWrapper.style.transform = `translateX(-100%)`;
          }, 500); // 슬라이드 애니메이션 시간과 일치하도록 함
        }
      }

      setInterval(nextSlide, 3000); // 3초마다 슬라이드 이동
    });
  </script>
