<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>DISS Files</title>
    <link rel="stylesheet" href="st_base.css" />
    <link rel="stylesheet" href="sale.css" />
    <script src="sale.js" defer></script>
  </head>
  <body>
    <div class="header">
      <img src="image/logo.png" alt="Logo Image" class="logo" />
      <img src="image/profile.png" alt="Profile Image" class="profile" />
    </div>
    <div class="search-container">
      <input
        type="text"
        class="search-input"
        id="search-input"
        placeholder="검색어 입력"
      />
      <button class="search-button"></button>
    </div>

    <div class="container">
      <div id="sidebar" class="sidebar">
        <div class="sidebar-content">
          <h3>
            카테고리
            <button onclick="toggleCategory()">
              <span id="category-arrow">▼</span>
            </button>
          </h3>
          <ul id="category-list" style="display: none">
            <li
              class="category-item selected"
              onclick="filterByCategory('전체')"
            >
              <a href="#">전체</a>
            </li>
            <li class="category-item" onclick="filterByCategory('이모티콘')">
              <a href="#">이모티콘</a>
            </li>
            <li class="category-item" onclick="filterByCategory('작품')">
              <a href="#">작품</a>
            </li>
            <li class="category-item" onclick="filterByCategory('기타')">
              <a href="#">기타</a>
            </li>
          </ul>
          <h3>
            정렬
            <button onclick="toggleOrder()">
              <span id="order-arrow">▼</span>
            </button>
          </h3>
          <ul id="order-list">
            <li class="order-item" onclick="sortFiles('popularity')"><a href="#">인기순</a></li>
            <li class="order-item" onclick="sortFiles('rating')"><a href="#">평점순</a></li>
            <li class="order-item" onclick="sortFiles('newest')"><a href="#">최신순</a></li>

          </ul>
        </div>
      </div>

      <div class="main-content" id="file-display"></div>

      <div class="bottom">
        <div class="rule"><a href="rule1.html">이용약관</a></div>
        <div class="rule"><a href="rule2.html">개인정보처리방침</a></div>
        <div class="rule"><a href="rule3.html">청소년보호정책</a></div>
        <div the="rule"><a href="rule4.html">커뮤니티이용규칙</a></div>
        <div class="rule"><a href="inform.html">공지사항</a></div>
        <div class="email">Email: DISS@gmail.com</div>
      </div>
    </div>
  </body>
</html>
