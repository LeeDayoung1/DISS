<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="st_login.css">
    <link rel="stylesheet" href="st_base.css">
</head>

<body>
    <div class="header">
        <a href="Home.html"><img src="image/logo.png" alt="Logo Image"
                class="logo"></a><!-- alt : 이미지 로드 실패 시 대체 텍스트 -->
        <a href="profile.html"><img src="image/profile.png" alt="Profile Image" class="profile"></a>
    </div>
    <div class="login-form">
        <form id="loginForm" onsubmit="return validateLogin()" method="POST">
            <input type="text" id="id" name="id" placeholder="ID" required>
            <input type="password" id="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <br>
        <div>
            <a href="/forgot-id">Forgot ID</a> | <a href="/forgot-password">Forgot Password</a> | <a
                href="/register">Register</a>
        </div>
    </div>
    <div class="bottom">
        <div class="rule"><a href="rule1.html" r1="Terms of Service">Terms of Service</a></div>
        <div class="rule"><a href="rule2.html" r2="Privacy Policy">Privacy Policy</a></div>
        <div class="rule"><a href="rule3.html" r3="Youth Protection Policy">Youth Protection Policy</a></div>
        <div class="rule"><a href="rule4.html" r4="Community Guidelines">Community Guidelines</a></div>
        <div class="rule"><a href="inform.html" r5="Notices">Notices</a></div>
        <div class="rule">@DISS</div>
        <div class="email">Email: DISS@gmail.com</div>
    </div>
    <script>
        function validateLogin() {
            const id = document.getElementById('id').value;
            const password = document.getElementById('password').value;
            fetch('https://diveintosungshin.azurewebsites.net/login.php')
                .then(response => response.json())
                .then(data => {
                    const user = data.find(user => user.id === id && user.pw === password);
                    if (user) {
                        window.location.href = 'Home.html';
                    } else {
                        alert('Incorrect ID or password. Please try again.');
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                });
            return false; // Prevent form submission
        }
    </script>
</body>

</html>
