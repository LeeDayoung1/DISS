<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>DISS QnA</title>
    <link rel="stylesheet" href="QnA-public_style.css">
    <script src="QnA-public_act.js" defer></script>
</head>
<body>
    <header>
        <img src="images/logo.png" alt="DISS 로고" class="logo-img">
        <img src="images/char.png" alt="캐릭터" class="char-img">
    </header>

    <div class="question-detail">
        <div class="search-bar">
            <div class="search-options">
                <a href="#" class="button active">public</a>
                <a href="#" class="button">private</a>
                <div class="underline"></div>
            </div>
        </div>
        <p></p>
        
        <div class="detail-row">
            <div class="row-title">ID</div>
            <input class="row-content" type="text" placeholder="ID를 입력하세요">
        </div>
        <div class="detail-row">
            <div class="row-title">제목</div>
            <input class="row-content" type="text" placeholder="제목을 입력하세요">
        </div>
        <div class="detail-row">
            <div class="row-title">과목명</div>
            <input class="row-content" type="text" placeholder="과목명을 입력하세요">
        </div>
        <div class="detail-row">
            <div class="row-title">요청사항</div>
            <textarea class="row-content" placeholder="요청사항을 입력하세요"></textarea>
        </div>
        <div class="detail-row">
            <div class="row-title">세부사항</div>
            <textarea class="row-content" placeholder="세부사항을 입력하세요"></textarea>
        </div>
        <div class="detail-row">
            <div class="row-title">사진</div>
            <input class="row-content" type="file" accept="image/*">
        </div>
        <div class="detail-row">
            <div class="row-title">파일</div>
            <input class="row-content" type="file">
        </div>
        
        <div class="upload-container">
            <button class="upload-button">업로드</button>
        </div>
    </div>

    <footer>
        <nav class="footer-nav">
            <a href="#">이용약관</a>
            <a href="#">개인정보처리방침</a>
            <a href="#">청소년보호정책</a>
            <a href="#">커뮤니티이용규칙</a>
            <a href="#">공지사항</a>
            <a href="#">©DISS</a>
        </nav>
        <p>Email: DISS@gmail.com</p>
    </footer>
</body>
</html>
