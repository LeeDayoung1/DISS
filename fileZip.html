<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resource Collection</title>
  <link rel="stylesheet" href="st_inform.css">
  <link rel="stylesheet" href="st_base.css">
  <link rel="stylesheet" href="fileZip.css">
</head>

<body>
  <div class="header">
    <a href="Home.html"><img src="image/logo.png" alt="Logo Image" class="logo"></a><!-- alt : 이미지 로드 실패 시 대체 텍스트 -->
    <a href="profile.html"><img src="image/profile.png" alt="Profile Image" class="profile"></a>
  </div>

  <div class="content">
    <div id="button-container" class="button-container"></div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        fetch('https://diveintosungshin.azurewebsites.net/file.php')
          .then(response => response.json())
          .then(data => {
            const buttonContainer = document.getElementById('button-container');
            data.forEach(item => {
              const button = document.createElement('button');
              button.className = 'custom-button';
              let categoryImage = '';
              if (item.category === 'Certification') {
                categoryImage = 'certification.png';
              } else if (item.category === 'Contest') {
                categoryImage = 'challenge.png';
              } else {
                categoryImage = 'etc.png';
              }
              button.innerHTML = `
          <img src="image/${categoryImage}" alt="Category Image" class="image" />
          <div class="button-text">
            <div class="category">${item.category}</div>
            <div class="title"><strong>${item.title}</strong></div>
            <div class="content">${item.content1}</div>
            <div class="content">${item.content2}</div>
            <div class="content">${item.content3}</div>
            <div class="details">Views: ${item.click}</div>
            <div class="details">Rating: ${item.review}</div>
            <div class="details">Date: ${item.upload}</div>
          </div>
        `;
              buttonContainer.appendChild(button);
            });
          })
          .catch(error => console.error('Error:', error));
      });
    </script>

  </div>

  <div class="bottom">
    <div class="rule"><a href="rule1.html" r1="Terms of Service">Terms of Service</a></div>
    <div class="rule"><a href="rule2.html" r2="Privacy Policy">Privacy Policy</a></div>
    <div class="rule"><a href="rule3.html" r3="Youth Protection Policy">Youth Protection Policy</a></div>
    <div class="rule"><a href="rule4.html" r4="Community Guidelines">Community Guidelines</a></div>
    <div class="rule"><a href="inform.html" r5="Notices">Notices</a></div>
    <div class="rule">@DISS</div>
    <div class="email">Email: DISS@gmail.com</div>
  </div>
</body>

</html>
